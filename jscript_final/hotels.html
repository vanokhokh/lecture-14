<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container main_container">
    <div class="row " id="row">

    </div>
</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        axios.get("https://hotelbooking.stepprojects.ge/api/Hotels/GetHotel/" + id)
        .then(function(response){
                const item = response.data;
                const cardBody = document.createElement("div");
                cardBody.className = "card-body";
               
                const image = document.createElement("img");
                image.src = item.featuredImage;
                image.setAttribute("width", "100%");

                const h4 = document.createElement("h4");
                h4.textContent = item.name;

                const price = document.createElement("span");
                price.classList = "bg-dark rounded text-success";
                price.textContent = "location " + item.city

                const card = document.createElement("div");
                card.className = "card border-0 shadow";

                const grid = document.createElement("div");
                grid.className = "col-md-4 col-12";

                const a = document.createElement("a");
                a.setAttribute("href", "hotels.html?id=" + item.id)
                a.textContent = "იხილეთ სრულად..."

                cardBody.appendChild(image);
                cardBody.appendChild(h4);
                cardBody.appendChild(price)
                cardBody.append(a)

                card.appendChild(cardBody);
                grid.appendChild(card);
                document.getElementById("row").appendChild(grid);

        }).catch(function(eror){
            console.log(eror)
        })
    </script>
</body>
</html>
