<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form onsubmit="return booking()">
    <input type="number" class="form-class" id="id">
    <input type="number" class="form-class" id="roomID">
    <input type="date" class="form-class" id="checkIn">
    <input type="date" class="form-class" id="checkout">
    <input type="text" class="form-class" id="totalprice">
    <input type="text" class="form-class" id="customername">
    <input type="text" class="form-class" id="customerId">
    <input type="tel" class="form-class" id="phone">
    <input type="submit" class="form-class" value="დაჯავშნა" id="submit">
</form>

<script>
    function booking(){
        const id = document.getElementById("id").value
        const roomid = document.getElementById("roomID").value
        const checkin = document.getElementById("checkIn").value
        const checkout = document.getElementById("checkout").value
        const price = document.getElementById("totalprice").value
        const name = document.getElementById("customername").value
        const customerid = document.getElementById("customerId").value
        const phone = document.getElementById("phone").value

       axios.post("https://hotelbooking.stepprojects.ge/api/Booking", {
            "id": id,
            "roomID": roomid,
            "checkInDate": checkin,
            "checkOutDate": checkout,
            "totalPrice": price,
            "isConfirmed": true,
            "customerName": name,
            "customerId": customerid,
            "customerPhone": phone
    }) 
        return false
    }
    

</script>
</body>
</html>
